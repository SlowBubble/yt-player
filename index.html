<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1A Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #222;
            cursor: not-allowed;
        }

        .video-container {
            width: 100%;
            max-width: 100vw;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            z-index: 1000;
        }

        .file-name {
            display: none;
        }

        .stats {
            font-size: 21px;
            color: #fff;
        }

        .shortcuts {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            transition: opacity 0.3s ease;
        }

        .shortcuts.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .annotations-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
        }

        .annotations-container h3 {
            margin-top: 0;
            color: #fff;
        }

        .file-annotations {
            margin-bottom: 20px;
        }

        .file-annotations h4 {
            color: #ccc;
            margin: 10px 0 5px 0;
            font-size: 16px;
        }

        .annotation-item {
            display: flex;
            margin: 5px 0;
            padding: 8px;
            background: #222;
            border-radius: 5px;
        }

        .annotation-item .time {
            color: #888;
            font-family: monospace;
            min-width: 80px;
            margin-right: 15px;
        }

        .annotation-item .text {
            color: #fff;
            flex: 1;
        }

        .annotation-item .youtube-link {
            color: #6bb6ff;
            text-decoration: none;
            flex: 1;
        }

        .annotation-item .youtube-link:hover {
            color: #8ec5ff;
            text-decoration: underline;
        }

        .shortcuts h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .shortcuts div {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="selectFolder">Select Video Folder</button>
    </div>

    <div class="video-container">
        <video id="videoPlayer" controls style="display: none;"></video>
    </div>

    <div class="info">
        <div class="file-name" id="fileName"></div>
        <div class="stats" id="stats"></div>
    </div>

    <div id="annotations" class="annotations-container"></div>

    <div class="shortcuts">
        <h4>Keyboard Shortcuts</h4>
        <div><strong>O:</strong> Select folder</div>
        <div><strong>Space/K:</strong> Play/Pause</div>
        <div><strong>←:</strong> Rewind 3.7s</div>
        <div><strong>→:</strong> Forward 3.7s</div>
        <div><strong>J:</strong> Rewind 8s</div>
        <div><strong>L:</strong> Forward 8s</div>
        <div><strong>P:</strong> Previous video</div>
        <div><strong>N:</strong> Next video</div>
        <div><strong>Enter:</strong> Add annotation</div>
        <div><strong>0:</strong> Restart from beginning</div>
        <div><strong>Z:</strong> Slower (0.2x)</div>
        <div><strong>X:</strong> Faster (0.2x)</div>
        <div><strong>A:</strong> Normal speed</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
