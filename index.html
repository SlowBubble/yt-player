<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1A Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #222;
            cursor: not-allowed;
        }

        .video-container {
            width: 100%;
            max-width: 100vw;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .info {
            margin-top: 10px;
            text-align: center;
        }

        .file-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .stats {
            font-size: 14px;
            color: #ccc;
        }

        .shortcuts {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            transition: opacity 0.3s ease;
        }

        .shortcuts.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .shortcuts h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .shortcuts div {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="selectFolder">Select Video Folder</button>
        <button id="prevVideo" disabled>Previous Video</button>
        <button id="nextVideo" disabled>Next Video</button>
        <button id="playPause" disabled>Play/Pause</button>
    </div>

    <div class="video-container">
        <video id="videoPlayer" controls style="display: none;"></video>
    </div>

    <div class="info">
        <div class="file-name" id="fileName"></div>
        <div class="stats" id="stats"></div>
    </div>

    <div class="shortcuts">
        <h4>Keyboard Shortcuts</h4>
        <div><strong>O:</strong> Select folder</div>
        <div><strong>Space/K:</strong> Play/Pause</div>
        <div><strong>←:</strong> Rewind 3.7s</div>
        <div><strong>→:</strong> Forward 3.7s</div>
        <div><strong>J:</strong> Rewind 8s</div>
        <div><strong>L:</strong> Forward 8s</div>
        <div><strong>↑:</strong> Previous video</div>
        <div><strong>↓:</strong> Next video</div>
        <div><strong>Z:</strong> Slower (0.2x)</div>
        <div><strong>X:</strong> Faster (0.2x)</div>
        <div><strong>A:</strong> Normal speed</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
